	<body>
		<main class="main">
			<section class="parte-esquerda">
				<header>
					<nav class="cabecalho-logo">
						<img src="src/imagens/logoAlura.svg" alt="Logo da Alura">
						<h2>4° Challenge ONE - Decodificador de texto</h2>
					</nav>
					<!--
					<div>
						 
						<p><strong>Esta página se refere ao challenge proposto pelo Programa One.</strong></p> 

						<p>Abaixo, você vai precisar inserir os dados a serem decodificados e clicar no botão "Decodificar" para descriptografar o texto!</p>
					</div>
					-->
				</header>
			</section>

			<section>
				<div class="secaoTexto"> <!-- principal-esquerdo-->
					<div class="texto-esquerdo">
						<!-- <label for="msgCripto"> Insira o texto a ser criptografado:</label> -->
						<textarea class="msgCripto" cols="50%" rows="15%" placeholder="Digite ou cole seu texto"> </textarea>
					</div>

					<div class="frame1">
						<div class="texto-aviso">
							<h2>* Inserir apenas letras minúsculas e sem acentos</h2>
						</div>
					

						<div class="buttons">
							<button class="codificar" onclick="buttonCriptografar()">Codificar 
							</button>

							<button class="decodificar" onclick="buttonDesencriptar()">Decodificar
							</button> 
						</div>
					</div>	
				</div>
			
			</section>

			<section class="parte-direita">
				<textarea class="msg" cols="20%" rows="7%"> </textarea>

				<button id="copiar" onclick="copiar()">Copiar</button>
					
				<div class="texto-saida">
					<h3>Nenhuma mensagem</h3>
					<p>Informe o texto que você deseja criptografar ou descriptografar</p>

				</div>
				
			</section>

		</main>
