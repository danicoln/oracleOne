<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10; //a inicializacao fora da funcao "desenhaCirculo()" faz com que a bolinha sempre seja somada

    function desenhaCirculo(evento) {

        // considera apenas o quadrante x e y declarado na tag canvas
        var x = evento.pageX - tela.offsetLeft; 
        var y = evento.pageY - tela.offsetTop;
        console.log(x + ',' + y);
        

        

       
        if(evento.shiftKey && evento.altKey){ //testa se a tecla SHIFT está pressionada e altKey por sua vez verifica a tecla ALT.

            alert("Só aperte uma tecla por vez, por favor!");
             

        }else if (evento.shiftKey && raio + 10 <+ 40){
            raio = raio + 10;

        }else if (evento.altKey && raio - 5 >= 10){
            raio = raio - 5;
        }


        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

         


    }

    tela.onclick = desenhaCirculo;

</script>
