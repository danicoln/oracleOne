<meta charset="UTF-8">

    <h3> Álcool ou Gasolina?</h3>
<script>

    var tanqueLitros = 40;
    
    var consumoGas = 480 / tanqueLitros;
    var consumoAlc = 300 / tanqueLitros;
    document.write("<br>O consumo médio com gasolina é de :" + consumoGas + " km/l");
    document.write("<br>O consumo médio com álcool é de :" + consumoAlc + " km/l");
</script>
