<script>

function pulaLinha(){

		document.write("<br><br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	// o retorno da função prompt() é sempre uma string.

	// a função parseInt() serve para quando eu quiser trabalhar transformando uma string que contem um número para um Inteiro. 


	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));

	var pontos = (vitorias * 3) + empates;


	mostra("Os pontos do seu time é: " + pontos);


	if (pontos > 28){
		mostra("Seu time está melhor do que o ano passado");
	}
	
	if (pontos < 28){	
		mostra("Seu time está pior do que o ano passado");
	}

	if (pontos == 28){
		mostra("Seu time está igual do que o ano passado");
	}

	mostra("FIM");


	</script>
